<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Car Rental App</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/'"> Home </a>
    </mat-nav-list>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <span>Mantenimiento</span>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/maintenance/brand'"> Marcas </a>
        <a mat-list-item [routerLink]="'/maintenance/client'"> Clientes </a>
        <a mat-list-item [routerLink]="'/maintenance/employee'"> Empleados </a>
        <a mat-list-item [routerLink]="'/maintenance/fueltype'">
          Tipos Combustibles
        </a>
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="tableDiv">
  <div class="header">
    <h1>Gestión de Empleados</h1>
  </div>
  <button mat-raised-button color="primary" focusable="false" (click)="add()">
    Agregar
  </button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" #table>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="idCard">
        <th mat-header-cell *matHeaderCellDef>Cedula</th>
        <td mat-cell *matCellDef="let item">{{ item.idCard }}</td>
      </ng-container>

      <ng-container matColumnDef="workShift">
        <th mat-header-cell *matHeaderCellDef>Turno</th>
        <td mat-cell *matCellDef="let item">{{ item.workShift }}</td>
      </ng-container>

      <ng-container matColumnDef="comissionPercentage">
        <th mat-header-cell *matHeaderCellDef>% Comisión</th>
        <td mat-cell *matCellDef="let item">{{ item.comissionPercentage }}</td>
      </ng-container>

      <ng-container matColumnDef="hireDate">
        <th mat-header-cell *matHeaderCellDef>Fecha Contratacion</th>
        <td mat-cell *matCellDef="let item">{{ item.hireDate }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estatus</th>
        <td mat-cell *matCellDef="let item">
          {{ item.status ? "Activo" : "Inactivo" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <button
            (click)="edit(item.id)"
            mat-raised-button
            focusable="false"
            style="margin-right: 4px"
          >
            Editar
          </button>
          <button
            mat-raised-button
            color="warn"
            focusable="false"
            (click)="confirmDialog(item.id)"
          >
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

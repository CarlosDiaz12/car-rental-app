<div class="container">
  <mat-card class="example-card">
    <img
      mat-card-image
      src="/assets/images/login-icon.jpg"
      alt="car rental image"
    />
    <mat-card-header>
      <mat-card-title>Car Rental App</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form *ngIf="dataForm" [formGroup]="dataForm">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="userName" />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input type="password" matInput formControlName="password" />
          </mat-form-field>
        </div>
      </form>
      <div class="row">
        <button
          id="loginButton"
          mat-raised-button
          [disabled]="dataForm.invalid"
          color="primary"
          (click)="onConfirm()"
        >
          Ingresar
        </button>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar
        *ngIf="isLoading"
        mode="indeterminate"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
